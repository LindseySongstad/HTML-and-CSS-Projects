<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.mystyle {
		background-color: magenta;
		color: yellow;
		font-weight: bold;
		font-size: large;
		text-align: center;
	}
	</style>
	<h2 class="font_1">This h2 element is font 1</h2>
	<h3 class="font_2">This h3 element is font 2</h3>
	<h4 class="font_1">This h4 element is font 1</h4>
	<p class="mystyle">This paragraph is mystyle</p>
	</body>
</html>
